<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito&family=Prompt&family=Roboto+Mono&family=Rubik+Dirt&display=swap" rel="stylesheet">
    <title>DRUMER</title>
</head>
<body>
    <h1 class="head">DRUMER</h1>
    <div class="keys">
        <div data-key="97" data-key1="49" class="key">
            <kbd>1</kbd>
            <span class="sound">Clap</span>
        </div>
        <div data-key="98" data-key1="50" class="key">
            <kbd>2</kbd>
            <span class="sound">HITHAT</span>
        </div>
        <div data-key="99" data-key1="51" class="key">
            <kbd>3</kbd>
            <span class="sound">KICK</span>
        </div>
        <div data-key="100" data-key1="52" class="key">
            <kbd>4</kbd>
            <span class="sound">OPENHAT</span>
        </div>
        <div data-key="101" data-key1="53" class="key">
            <kbd>5</kbd>
            <span class="sound">BOOM</span>
        </div>
        <div data-key="102" data-key1="54" class="key">
            <kbd>6</kbd>
            <span class="sound">RIDE</span>
        </div>
        <div data-key="103" data-key1="55" class="key">
            <kbd>7</kbd>
            <span class="sound">SNARE</span>
        </div>
        <div data-key="104" data-key1="56" class="key">
            <kbd>8</kbd>
            <span class="sound">TOM</span>
        </div>
        <div data-key="105" data-key1="57" class="key">
            <kbd>9</kbd>
            <span class="sound">TINK</span>
        </div>
    </div>
    <!---For Num-pad keys-->
    <audio data-key="97"  data-key1="49"  src="sounds/01- CLAP.wav"></audio>
    <audio data-key="98"  data-key1="50"  src="sounds/02- HITHAT.wav"></audio>
    <audio data-key="99"  data-key1="51"  src="sounds/03- KICK.wav"></audio>
    <audio data-key="100" data-key1="52"   src="sounds/04-OPENHAT.wav"></audio>
    <audio data-key="101" data-key1="53"   src="sounds/05- BOOM.wav"></audio>
    <audio data-key="102" data-key1="54"   src="sounds/06-RIDE.wav"></audio>
    <audio data-key="103" data-key1="55"   src="sounds/07- SNARE.wav"></audio>
    <audio data-key="104" data-key1="56"   src="sounds/08- T0M.wav"></audio>
    <audio data-key="105" data-key1="57"   src="sounds/09- TINK.wav"></audio> 
    <script src="main.js"></script>
</body>
</html>
